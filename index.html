<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZARA Bio Link</title>

    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Roboto", Arial, Helvetica, sans-serif;
            background: #ff7fb1 url("./assets/Background.jpeg") no-repeat center center fixed;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 18px;
        }

        .wrapper {
            width: 100%;
            max-width: 380px;
            padding: 60px 22px 44px;
            border-radius: 26px;
            border: 4px solid #ee73b2;
            background: rgba(255, 255, 255, .14);
            backdrop-filter: blur(3px);
            margin: 10px auto;

            animation: fadeIn 1s ease-out;
        }

        .card {
            background: #111;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            color: #ffffff;
            margin-bottom: 26px;
        }

        .logo {
            width: 118px;
            height: 118px;
            object-fit: cover;
            border-radius: 50%;
            margin-top: -120px;
            background: #fff;

            animation: float 3.5s ease-in-out infinite;
        }

        .title {
            font-family: "Coiny", cursive;
            font-size: 28px;
            color: #ee73b2;
            margin: 10px 0 2px;
        }

        .subtitle {
            font-size: 14px;
            opacity: .9;
        }

        .hint {
            font-size: 13px;
            opacity: .85;
            margin-top: 6px;
        }

        .hint::after {
            content: " â¤µ";
            display: inline-block;
            animation: wiggle 1.2s infinite;
        }

        .btn {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 13px 0;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            text-align: center;
            border-radius: 32px;
            background: linear-gradient(#ff6fa9, #ff8cc0);

            transition: all .18s ease;
            animation: pulse 2.5s infinite;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 10px 20px rgba(255, 105, 150, .35);
            filter: brightness(1.08);
        }

        .btn:active {
            transform: scale(.97);
            opacity: .9;
            box-shadow: none;
        }

        /* Animations */

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 105, 150, .6);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(255, 105, 150, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 105, 150, 0);
            }
        }

        @keyframes wiggle {
            0% {
                transform: rotate(0);
            }

            25% {
                transform: rotate(5deg);
            }

            50% {
                transform: rotate(-5deg);
            }

            75% {
                transform: rotate(3deg);
            }

            100% {
                transform: rotate(0);
            }
        }

        @media (max-width: 420px) {
            .logo {
                margin-top: -105px;
            }
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="card">
            <img class="logo" src="./assets/Logo2.jpeg" alt="Brand Logo" />
            <div class="title">ZARA</div>
            <div class="subtitle">Extrait de Parfum</div>
            <div class="hint">Order click link</div>
        </div>

        <a class="btn" href="https://wa.me/6285737416686" target="_blank">WhatsApp</a>
        <a class="btn" href="https://shopee.co.id/zabrina.elfaretta" target="_blank">Shopee</a>
    </div>

</body>

</html>
